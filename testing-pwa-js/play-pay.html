<script type="text/javascript">
    function get_param_value(name) {
        var s = window.location.search;
        s = s.match(new RegExp(name + '=([^&=]+)'));
        return s ? s[1] : false;
    }

    var object_parameters = new ParametrsLogic();
    object_parameters.fbpix = get_param_value('fbp');
    var object_fbp = new FacebookLogic(object_parameters.fbpix);
    var transit_stone = get_param_value('transit');

    !function(){
        var url = 'https://incklink.com/2RZDWFHG'
        let wasHere = localStorage.getItem('second_open');
        var transit = get_param_value('transit');
        if(default_state.session_redirect){
            if(wasHere) {
                if(transit != false){
                    if(transit.includes('http')){
                        url = transit
                    }
                }
                document.location.href = url + window.location.search;
            } else {
                sendStats('visits')
            }
        }
        localStorage.setItem('second_open', 1);
    }();

    function ready() {
        var change_url = 'https://incklink.com/2RZDWFHG'
        var transit = get_param_value('transit');
        if(transit != false){
            if(transit.includes('http')){
                change_url = transit
            }
        }
        var anchors = document.querySelectorAll('a');
        Array.prototype.forEach.call(anchors, function (element, index) {
            element.href = change_url + window.location.search;
        });
        // if(window.location.search != ""){
        //   var newURL = location.href.split("?")[0];
        //   window.history.pushState('object', document.title, newURL);
        // }
    };
    document.addEventListener("DOMContentLoaded", ready);

</script>
